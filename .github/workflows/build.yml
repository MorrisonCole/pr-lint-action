name: Build & Test

on:
  push:
    branches-ignore:
      - main

jobs:
  package-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          yarn --immutable
          yarn build
          yarn package
